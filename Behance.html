<!DOCTYPE html>
<html>
  <head>
    <title>
      Behance.net
    </title>

    <style>

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12pt;
        font-weight: bold;
      }
      .Banner {
        width: 1920px;
        display: inline-block;
      }
      
      .search {
        font-size: 16px;
        color: white;
        padding-left: 20px;
        margin-left: 200px;
        width: 400px;
        height: 30px;
        border-radius: 20px;
        border: none;
        background-color: rgb(218, 218, 218);
        display: inline-block;

      }

        .nga {
          object-fit: cover;
          width: 100%;
          height: 250px;
          border-radius: 3px;
          
        }


        .box-01 {
          display: inline-block;
          max-width: 808px;
          max-height: 632;
          vertical-align: top;
          padding: 10px;
          float: right;

        }

        .box {
          width: 100%;
          fill: white;
          stroke: black;
          display: inline-block;
          position: relative;
        
        }

        .logo-1 {
          max-width: 100px;
          max-height: auto;
          display: inline-block;
          margin-left: 10px;

        }

        .logo-2 {
          max-width: 80px;
          max-height: auto;
          display: inline-block;
          margin-left: 10px;
          vertical-align: middle;
          margin-bottom: 5px;


        }

        .nav {
          display: inline-block;
          padding: 10px;
          margin-left: 10px;

        }

        .nav1 {
          margin-left: 20px;
          padding: 10px;
          display: inline-block;
        }

        .nav-b {
          border-radius: 20px;
          border: none;
          background-color: rgb(218, 218, 218);
          display: inline-block;
          font-size: 16px;
          color: rgb(0, 0, 0);
          width: 180px;
          height: 33px;
          vertical-align: top;
          margin-left: 300px;
          margin-top: 25px;

        }

        .icon-1 {
          width: 20px;
          height: auto;
          display: inline-block;
          vertical-align: middle;
          padding: 3px;
          margin-left: 10px;

        }

        .icon-2 {
          width: 30px;
          height: auto;
          display: inline-block;
          vertical-align: middle;
          padding: 2px;
          margin-top: 2px;

        }

        .profile {
          width: 30px;
          height: auto;
          display: inline-block;
          vertical-align: middle;
          border-radius: 50%;
          margin-bottom: 3px;
        
        }

        .name {
          font-weight: lighter;
          font-size: 10pt;
        }

        .title-01 {
          font-size: 18pt;
          inline-size: 300px;
          overflow-wrap: break-word;
        }




    </style>

  </head>

  <body>
    <div class="logo-1">
      <img class="logo-1" src="/img/1280px-Behance_logo.svg.png">
    </div>

    <p class="nav1">
        For You
    </p>

    <p class="nav">
      Discover
    </p>

    <p class="nav">
      Livestreams
    </p>

    <p class="nav">
      Hire
    </p>

    <p class="nav">
      Jobs
    </p>


      <input class="search" type="text" placeholder="Search...">




    <button class="nav-b">
      Share Your Work
    </button>

    <img class="icon-1" src="/img/Artboard 1.png">
    <img class="icon-2" src="/img/Artboard 1aa.png">
    <img class="profile" src="/img/1b1e52456476915.632c9049e4095.png">
    <img class="logo-2" src="/img/adobe-logo-black-and-white-3.png">

 




    <img class="Banner" src="img/Bannar.png" alt="ai banner">



    <div class="box-01">
      <img class="nga" src="/img/Burgeratti.png">

      <p class="title-01">
        Burgeratti
      </p>

      <p class="name">
        Mohammad Alhusaini
      </p>
    </div>


    <div class="box-01">
      <img class="nga" src="/img/honeyhive.png">

      <p class="title-01">
        Honey Hive
      </p>

      <p class="name">
        Mohammad Alhusaini
      </p>
    </div>

    <div class="box-01">
      <img class="nga" src="/img/Regen.png">

      <p class="title-01">
        ReGen Scientific
      </p>

      <p class="name">
        Mohammad Alhusaini
      </p>
    </div>


    <div class="box-01">
      <img class="nga" src="/img/NGA.jpg">

      <p class="title-01">
        The National Gallery of Art - Washington
      </p>

      <p class="name">
        Mohammad Alhusaini
      </p>
    </div>


  </body>
  <aside></aside>
</html>
