<!DOCTYPE html>
<html>
  <head>
    <title>
      Grid Practice
    </title>
  </head>
  <body>

    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
      ">
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightgoldenrodyellow; height: 200px">1fr</div>
    <div style="background-color: rgb(210, 250, 235); height: 200px">1fr</div>
    <div style="background-color: rgb(243, 210, 250); height: 200px">1fr</div>
    <div style="background-color: rgb(230, 173, 173); height: 200px;">1fr</div>
    <div style="background-color: rgb(250, 234, 210); height: 200px">1fr</div>
  </div>

  </body>
</html>
